<div class="center-container">
    <div class="sidebar-container">
      <div class="sidebar">
        <ul>
          <li (click)="selectStep(1)">Step 1: Planned Quantity</li>
          <li (click)="selectStep(3)">Step 3: BOM Preparation</li>
          <li (click)="selectStep(4)">Step 4: Substandard Fabric</li>
          <li (click)="selectStep(8)">Step 8: Processing Charges</li>
        </ul>
      </div>
    </div>
  
    <div class="result-container">
      <div class="content">
        <!-- Planned Quantity Content -->
        <div *ngIf="selectedStep === 1">
          <h3>Step 1: Planned Quantity</h3>
          <div class="label-container">
            <label for="fabricCat1">NYFY HT Yarn Quantity:</label>
            <input type="text" id="fabricCat1" [(ngModel)]="fabricCat1" placeholder="Enter Fabric Category 1" />
          </div>
          <div class="label-container">
            <label for="fabricCat2">PTCF SPG Quantity:</label>
            <input type="text" id="fabricCat2" [(ngModel)]="fabricCat2" placeholder="Enter Fabric Category 2" />
          </div>
          <button (click)="savePlannedQuantity()">Save Planned Quantity</button>
        </div>

        <!-- BOM Preparation Content -->
        <div *ngIf="selectedStep === 3">
          <h3>Step 3: BOM Preparation</h3>
          <div class="label-container">
            <label for="rawMaterial1">Raw Steam Quantity:</label>
            <input type="text" id="rawMaterial1" [(ngModel)]="rawMaterial1" placeholder="Enter Raw Material 1" />
          </div>
          <div class="label-container">
            <label for="rawMaterial2">Raw Water Quantity</label>
            <input type="text" id="rawMaterial2" [(ngModel)]="rawMaterial2" placeholder="Enter Raw Material 2" />
          </div>
          <button (click)="saveBomPreparation()">Save BOM Preparation</button>
        </div>
  
        <!-- Substandard Fabric Content -->
        <div *ngIf="selectedStep === 4">
          <h3>Step 4: Substandard Fabric</h3>
          <div class="label-container">
            <label for="subFabric1">Substandard Fabric 1:</label>
            <input type="text" id="subFabric1" [(ngModel)]="subFabric1" placeholder="Enter Substandard Fabric 1" />
          </div>
          <div class="label-container">
            <label for="subFabric2">Substandard Fabric 2:</label>
            <input type="text" id="subFabric2" [(ngModel)]="subFabric2" placeholder="Enter Substandard Fabric 2" />
          </div>
          <button (click)="saveSubstandardFabric()">Save Substandard Fabric</button>
        </div>
  
        <!-- Processing Charges Content -->
        <div *ngIf="selectedStep === 8">
          <h3>Step 8: Processing Charges</h3>
          <div class="label-container">
            <label for="contractual1">Contractual Team Expenses 1:</label>
            <input type="number" id="contractual1" [(ngModel)]="contractual1" placeholder="Enter Contractual Charge 1" />
          </div>
          <div class="label-container">
            <label for="contractual2">Contractual Team Expenses 2:</label>
            <input type="number" id="contractual2" [(ngModel)]="contractual2" placeholder="Enter Contractual Charge 2" />
          </div>
          <button (click)="saveProcessingCharges()">Save Processing Charges</button>
        </div>
        <div class="logout-container">
          <button (click)="logout()">Logout</button>
        </div>
      </div>
   
    </div>
  </div>
