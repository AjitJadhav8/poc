<div class="center-container">
  <div class="sidebar-container">
    <div class="sidebar">
      <ul>
        <li (click)="selectStep(6)">Step 6: Packaging Cost</li>
        <li (click)="selectStep(7)">Step 7: Commission Charges</li>
      </ul>
    </div>
  </div>

  <div class="result-container">
    <div class="content">
      <!-- Packaging Cost Content -->
      <div *ngIf="selectedStep === 6">
        <h3>Step 6: Packaging Cost</h3>
        <label for="packagingCost1">NTCF Dipping Cost:</label>
        <input
          type="number"
          id="packagingCost1"
          [(ngModel)]="packagingCost1"
          placeholder="Enter Packaging Cost 1"
        />

        <label for="packagingCost2">NICF Dipping Cost:</label>
        <input
          type="number"
          id="packagingCost2"
          [(ngModel)]="packagingCost2"
          placeholder="Enter Packaging Cost 2"
        />

        <button (click)="savePackagingCost()">Save Packaging Cost</button>
      </div>

      <!-- Commission Charges Content -->
      <div *ngIf="selectedStep === 7">
        <h3>Step 7: Commission Charges</h3>
        <label for="commission1">Commission on Sales 1:</label>
        <input
          type="number"
          id="commission1"
          [(ngModel)]="commission1"
          placeholder="Enter Commission 1"
        />

        <label for="commission2">
          Commission on Sales 2:</label>
        <input
          type="number"
          id="commission2"
          [(ngModel)]="commission2"
          placeholder="Enter Commission 2"
        />

        <button (click)="saveCommissionCharges()">Save Commission Charges</button>
      </div>
      <div class="logout-container">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
